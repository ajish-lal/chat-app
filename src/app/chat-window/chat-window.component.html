<div class="chat-wrapper">
    <div style="height: 64px;">
        <chat-app-bar></chat-app-bar>
    </div>
    <div class="background">
        <div class="user-list">
            <chat-user-list (selectedUser)="selectedUser($event)"></chat-user-list>
        </div>
        <div class="message-wrapper">
            <chat-messages [activeUserMessages]="activeUserMessages"></chat-messages>
        </div>
    </div>
</div>
